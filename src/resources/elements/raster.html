<template class="${selectedMap.value.toLowerCase()}
				${grayscale ? 'grayscale' : ''}"
		  style="--size: ${size}vmax;
				--angle: ${angle}deg;
		  		--image: url(${fileUrl});
		  		--rasterSize: ${interactive ? mouseX + 'px' : rasterSize + 'vmax'};
		  		--sliceAngle: ${360 / slices}deg;
				--halfSliceAngle: ${180 / slices}deg;">
	<require from="./raster.css"></require>
	<require from="../value-converters/y-to-angle"></require>

	<section portal=".controls">
		<fieldset>
			<label for.one-time="'map-' + model.name">Map</label>
			<select value.bind="selectedMap"
					id.one-time="'map-' + model.name"
					change.delegate="mapChanged(selectedMap)">
				<option repeat.for="map of maps"
						model.bind="map">${map.value}
				</option>
			</select>
		</fieldset>

		<fieldset if.bind="selectedMap.value == 'image'">
			<label for.one-time="'file-' + model.name">Image</label>
			<input type="file"
					id.one-time="'file-' + model.name"
					change.delegate="fileChanged($event)"
					accept="image/*"></label>
			<label for.one-time="'file-' + model.name">${selectedFile || 'choose file'}</label>
		</fieldset>

		<fieldset if.bind="selectedMap.value == 'image'">
			<label for.one-time="'grayscale-' + model.name">Grayscale</label>
			<input type="checkbox"
					data-grayscale.bind="grayscale"
					checked.bind="grayscale"
					change.delegate="settingChanged('grayscale', grayscale)"
					id.one-time="'grayscale-' + model.name">
		</fieldset>

		<fieldset>
			<label for.one-time="'interactive-' + model.name">Interactive</label>
			<input type="checkbox"
					checked.bind="interactive"
					change.delegate="settingChanged('interactive', interactive)"
					id.one-time="'interactive-' + model.name">
		</fieldset>

		<fieldset if.bind="!['conical', 'image'].includes(selectedMap.value.toLowerCase())">
			<label for.one-time="'size-' + model.name">Size: ${size & throttle} vmax</label>
			<input type="range"
					id.one-time="'size-' + model.name"
					autofocus
					step=".5"
					min=".5"
					max="100"
					value.bind="size"
					change.delegate="settingChanged('size', size)">
		</fieldset>

		<fieldset if.bind="selectedMap.value == 'conical'">
			<label for.one-time="'slices-' + model.name">Slices: ${slices & throttle}</label>
			<input type="range"
					step="1"
					min="1"
					max="100"
					value.bind="slices"
					id.bind="'slices-' + model.name"
					input.delegate="settingChanged('slices', slices)">
		</fieldset>

		<fieldset if.bind="['lined','dotted'].includes(selectedMap.value.toLowerCase())"
				  data-value="${selectedMap.value.toLowerCase()}">
			<label for.one-time="'angle-' + model.name">Angle: ${angle & throttle}Â°</label>
			<input type="range"
					step=".1"
					min="0"
					max="90"
					disabled.bind="interactiveMap"
					value.bind="angle"
					id.one-time="'angle-' + model.name"
					change.delegate="settingChanged('angle', angle)">
		</fieldset>

	</section>

</template>
