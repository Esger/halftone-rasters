<template class="${rasterInteractive ? 'raster--interactive' : ''}
				${mapInteractive ? 'map--interactive' : ''}
				${grayscale ? 'grayscale' : ''} 
				${sharpenEdges ? 'sharpened' : ''}"
		  style="--contrast: ${contrast}; 
				--angleMouseY: ${mouseY | yToAngle};
				--mouseX: ${mouseX}px;
				--mouseY: ${mouseY}px;
				--x: ${mouseX};
				--y: ${mouseY};"
		  touchmove.trigger="touchMoved($event)"
		  mousemove.trigger="mouseMoved($event)"
		  data-raster-slices.bind="rasterSlices"
		  data-map-slices.bind="mapSlices">
	<require from="./rasterizer.css"></require>
	<require from="../value-converters/y-to-angle"></require>
	<require from="./raster"></require>

	<raster repeat.for="sheet of sheets"
			model.bind="sheet"></raster>
</template>
