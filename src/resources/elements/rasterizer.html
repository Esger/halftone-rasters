<template class="raster--${raster} 
				map--${map} 
				${grayscale ? 'grayscale' : ''} 
				${sharpenEdges ? 'sharpened' : ''}"
		  style="--mapSize: ${mapSize}px;
		  		--image: url(${fileUrl});
		  		--rasterSize: ${rasterSize}px;
		  		--sliceAngle: ${360 / slices}deg;
				--halfSliceAngle: ${180 / slices}deg;
		  		--contrast: ${contrast}; 
				--angle: ${Xangle}deg;
				--angleMouseY: ${XmouseY}deg;
				--mouseX: ${XmouseX}px;
				--mouseY: ${XmouseY}px;
				--x: ${XmouseX};
				--y: ${XmouseY};"
		  touchmove.trigger="touchMoved($event)"
		  mousemove.trigger="mouseMoved($event)">
	<require from="./rasterizer.css"></require>
</template>
