<template class="raster--${raster} 
				${rasterInteractive ? 'raster--interactive' : ''}
				map--${map} 
				${mapInteractive ? 'map--interactive' : ''}
				${grayscale ? 'grayscale' : ''} 
				${sharpenEdges ? 'sharpened' : ''}"
		  style="--mapSize: ${mapSize}vmax;
		  		--image: url(${fileUrl});
		  		--rasterSize: ${rasterInteractive ? mouseX + 'px' : rasterSize + 'vmax'};
		  		--mapSliceAngle: ${360 / mapSlices}deg;
				--mapHalfSliceAngle: ${180 / mapSlices}deg;
		  		--rasterSliceAngle: ${360 / rasterSlices}deg;
				--rasterHalfSliceAngle: ${180 / rasterSlices}deg;
				--rasterAngle: ${rasterAngle}deg;
		  		--contrast: ${contrast}; 
				--angleMouseY: ${mouseY | yToAngle};
				--mouseX: ${mouseX}px;
				--mouseY: ${mouseY}px;
				--x: ${mouseX};
				--y: ${mouseY};"
		  touchmove.trigger="touchMoved($event)"
		  mousemove.trigger="mouseMoved($event)"
		  data-raster-slices.bind="rasterSlices"
		  data-map-slices.bind="mapSlices">
	<require from="./rasterizer.css"></require>
	<require from="../value-converters/y-to-angle"></require>
</template>
