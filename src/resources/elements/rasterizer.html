<template class="raster--${raster} 
				map--${map} 
				${grayscale ? 'grayscale' : ''} 
				${sharpenEdges ? 'sharpened' : ''}"
		  style="--mapSize: ${mapSize}vmax;
		  		--image: url(${fileUrl});
		  		--rasterSize: ${rasterSize}vmax;
		  		--sliceAngle: ${360 / slices}deg;
				--halfSliceAngle: ${180 / slices}deg;
				--rasterAngle: ${rasterAngle}deg;
		  		--contrast: ${contrast}; 
				--angleMouseY: ${mouseY}deg;
				--mouseX: ${mouseX}px;
				--mouseY: ${mouseY}px;
				--x: ${mouseX};
				--y: ${mouseY};"
		  touchmove.trigger="touchMoved($event)"
		  mousemove.trigger="mouseMoved($event)">
	<require from="./rasterizer.css"></require>
</template>
