<template>
	<require from="./rasterizer.css"></require>
	<header>
		<h1>Halftone Rasters</h1>
		<select value.bind="value">
			<option repeat.for="raster of rasters" 
				change.delegate="rasterChanged(raster.value)"
				value="raster.value">${raster.name}</option>
		</select>
	</header>

	<div class="target xlined xraster xesger xgradient"></div>
</template>
