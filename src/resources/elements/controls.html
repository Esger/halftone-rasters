<template>
	<require from="./controls.css"></require>

	<h1>Halftone Rasters</h1>

	<select value.bind="selectedValue">
		<option repeat.for="raster of rasters" 
			change.delegate="rasterChanged(raster.value)"
			selected.bind="raster.value == selectedValue"
			value="raster.value">${raster.name}
		</option>
	</select>

</template>
