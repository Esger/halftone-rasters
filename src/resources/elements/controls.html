<template class="${dimmed ? 'dimmed' : ''}">
	<require from="./controls.css"></require>

	<h1>CSS Halftone Rasters</h1>

	<section>
		<fieldset>
			<label for="map">Map</label>
			<select value.bind="selectedMap"
					id="map"
					change.trigger="mapChanged(selectedMap)">
				<option repeat.for="map of maps"
						model.bind="map">${map.value}
				</option>
			</select>
		</fieldset>

		<fieldset if.bind="selectedMap.value == 'image'">
			<label for="file">Image</label>
			<input type="file"
					id="file"
					change.trigger="fileChanged($event)"
					accept="image/*"></label>
			<label for="file">${selectedFile || 'choose file'}</label>
		</fieldset>

		<fieldset if.bind="selectedMap.value == 'image'">
			<label for="grayscale">Grayscale</label>
			<input type="checkbox"
				data-grayscale.bind="grayscale"
				checked.bind="grayscale"
				change.trigger="grayscaleChanged(grayscale)"
				id="grayscale">
		</fieldset>

		<fieldset if.bind="!['conical'].includes(selectedMap.value.toLowerCase())">
			<label for="mapSize">Size: ${mapSize}vmax</label>
			<input type="range"
				id="mapSize"
				autofocus
				step=".5"
				min=".5"
				max="100"
				value.bind="mapSize"
				input.trigger="mapSizeChanged(mapSize)">
		</fieldset>

		<fieldset if.bind="selectedRaster.value == 'conical'">
			<label for="slices">Slices: ${slices}</label>
			<input type="range"
				step="1"
				min="1"
				max="100"
				value.bind="slices"
				id="slices"
				input.trigger="slicesChanged(slices)">
		</fieldset>

	</section>

	<section>
		<fieldset>
			<label for="raster">Raster</label>
			<select value.bind="selectedRaster"
					id="raster"
					change.trigger="rasterChanged(selectedRaster)">
				<option repeat.for="raster of rasters"
						model.bind="raster">${raster.value}
				</option>
			</select>
		</fieldset>

		<fieldset>
			<label for="rasterSize">Size: ${rasterSize}vmax</label>
			<input type="range"
					id="rasterSize"
					step=".5"
					min=".5"
					max="100"
					value.bind="rasterSize"
					input.trigger="rasterSizeChanged(rasterSize)">
		</fieldset>

		<fieldset if.bind="selectedRaster.value == 'conical'">
			<label for="slices">Slices: ${slices}</label>
			<input type="range"
					step="1"
					min="1"
					max="100"
					value.bind="slices"
					id="slices"
					input.trigger="slicesChanged(slices)">
		</fieldset>

		<fieldset if.bind="['lined','dotted'].includes(selectedRaster.value.toLowerCase())"
				  data-value="${selectedRaster.value.toLowerCase()}">
			<label for="rasterAngle">Angle: ${rasterAngle}Â°</label>
			<input type="range"
					step=".1"
					min="0"
					max="90"
					value.bind="rasterAngle"
					id="rasterAngle"
					input.trigger="rasterAngleChanged(rasterAngle)">
		</fieldset>

	</section>

	<p class="credits">Credits to Ana Tudor for the CSS Halftone Rasters technique ideas.</p>

</template>
