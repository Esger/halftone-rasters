<template>
	<require from="./controls.css"></require>

	<h1>CSS Halftone Rasters</h1>

	<fieldset>
		<label for="raster">Raster</label>
		<select value.bind="selectedValue"
				id="raster"
				change.trigger="rasterChanged(selectedValue)">
			<option repeat.for="raster of rasters"
					model.bind="raster">${raster.value}
			</option>
		</select>
	</fieldset>

	<fieldset xif.bind="['lined', 'dotted'].includes(selectedValue)">
		<label for="angle">Angle: ${angle}Â°</label>
		<input type="range"
				step="15"
				min="-180"
				max="180"
				value.bind="angle"
				id="angle"
				change.trigger="angleChanged(angle)">
	</fieldset>

</template>
